services:
  # Backend Service
  - type: web
    name: vendoriq-backend
    env: python
    buildCommand: "./backend/build.sh"
    startCommand: "cd backend && gunicorn core.wsgi:application"
    region: oregon
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vendoriq-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: "vendoriq-backend.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "http://localhost:5173"
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: vendoriq-db
    plan: free
    region: oregon