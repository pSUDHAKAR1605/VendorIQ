version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=vendoriq
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password

  backend:
    build: ./backend
    command: gunicorn --bind 0.0.0.0:8000 core.wsgi:application
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_DEBUG=False
      - DJANGO_SECRET_KEY=prod-secret-key-change-this
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
      - DATABASE_URL=postgres://user:password@db:5432/vendoriq
      - CORS_ALLOWED_ORIGINS=http://localhost:8080
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:8000/api
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:
